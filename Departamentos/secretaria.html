<body class="bg-slate-950 text-slate-200 font-['Outfit'] pb-24">

        </a>
        <h1 class="text-3xl font-black uppercase tracking-tighter text-white">An치lisis Sab치tico</h1>
        <p class="text-adventist-gold text-[10px] font-bold tracking-[0.3em] uppercase mt-2">Contador de Asistencia en
            Vivo</p>
    </header>

    <main class="max-w-xl mx-auto p-4 -mt-10 space-y-6">

        <section class="bg-slate-900 border border-slate-800 p-6 rounded-[3rem] shadow-2xl">
            <div class="mb-6">
                <label class="text-[10px] font-black uppercase text-slate-500 ml-2 italic">Fecha del Registro</label>
                <input type="date" id="fecha"
                    class="w-full bg-slate-800 border-none p-4 rounded-2xl outline-none ring-1 ring-slate-700 focus:ring-2 ring-adventist-gold font-bold text-white">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div class="flex items-center justify-between bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
                    <div>
                        <p class="text-[10px] font-black uppercase text-blue-400 tracking-widest leading-none">Varones
                        </p>
                        <input type="number" id="varones" value="0" readonly
                            class="bg-transparent text-3xl font-black text-white w-20 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="cambiar('varones', -1)"
                            class="w-12 h-12 rounded-2xl bg-slate-700 flex items-center justify-center text-xl hover:bg-slate-600 active:scale-90 transition">-</button>
                        <button onclick="cambiar('varones', 1)"
                            class="w-16 h-12 rounded-2xl bg-blue-600 flex items-center justify-center text-2xl hover:bg-blue-500 active:scale-90 transition font-bold">+</button>
                    </div>
                </div>

                <div class="flex items-center justify-between bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
                    <div>
                        <p class="text-[10px] font-black uppercase text-pink-400 tracking-widest leading-none">Damas</p>
                        <input type="number" id="damas" value="0" readonly
                            class="bg-transparent text-3xl font-black text-white w-20 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="cambiar('damas', -1)"
                            class="w-12 h-12 rounded-2xl bg-slate-700 flex items-center justify-center text-xl hover:bg-slate-600 active:scale-90 transition">-</button>
                        <button onclick="cambiar('damas', 1)"
                            class="w-16 h-12 rounded-2xl bg-pink-600 flex items-center justify-center text-2xl hover:bg-pink-500 active:scale-90 transition font-bold">+</button>
                    </div>
                </div>

                <div class="flex items-center justify-between bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
                    <div>
                        <p class="text-[10px] font-black uppercase text-green-400 tracking-widest leading-none">Ni침os
                        </p>
                        <input type="number" id="ninos" value="0" readonly
                            class="bg-transparent text-3xl font-black text-white w-20 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="cambiar('ninos', -1)"
                            class="w-12 h-12 rounded-2xl bg-slate-700 flex items-center justify-center text-xl hover:bg-slate-600 active:scale-90 transition">-</button>
                        <button onclick="cambiar('ninos', 1)"
                            class="w-16 h-12 rounded-2xl bg-green-600 flex items-center justify-center text-2xl hover:bg-green-500 active:scale-90 transition font-bold">+</button>
                    </div>
                </div>

                <div class="flex items-center justify-between bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
                    <div>
                        <p class="text-[10px] font-black uppercase text-adventist-gold tracking-widest leading-none">
                            Visitas</p>
                        <input type="number" id="visitas" value="0" readonly
                            class="bg-transparent text-3xl font-black text-white w-20 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="cambiar('visitas', -1)"
                            class="w-12 h-12 rounded-2xl bg-slate-700 flex items-center justify-center text-xl hover:bg-slate-600 active:scale-90 transition">-</button>
                        <button onclick="cambiar('visitas', 1)"
                            class="w-16 h-12 rounded-2xl bg-amber-500 flex items-center justify-center text-2xl hover:bg-amber-400 active:scale-90 transition font-bold">+</button>
                    </div>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-800">
                <div class="flex justify-between items-center mb-6 px-2">
                    <span class="font-black text-slate-500 uppercase tracking-widest">Total Presente:</span>
                    <span id="txtTotal" class="text-4xl font-black text-white">0</span>
                </div>
                <button id="btnGuardar"
                    class="w-full bg-white text-[#00305e] py-6 rounded-[2rem] font-black uppercase text-xs tracking-widest hover:bg-adventist-gold transition shadow-xl active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-cloud-upload-alt"></i> Sincronizar con la Nube
                </button>
            </div>
        </section>

        <section class="bg-white rounded-[3rem] p-8 shadow-2xl">
            <h3
                class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest border-b pb-2 italic text-center">
                Evoluci칩n de Asistencia</h3>
            <canvas id="chartTendencia" height="250"></canvas>
        </section>

        <section class="bg-white rounded-[3rem] p-8 shadow-2xl">
            <h3
                class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest border-b pb-2 italic text-center">
                Distribuci칩n por Segmento</h3>
            <canvas id="chartComposicion" height="250"></canvas>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...", // Reemplaza con tus datos reales
            authDomain: "iasd-limache-muro.firebaseapp.com",
            projectId: "iasd-limache-muro",
            storageBucket: "iasd-limache-muro.appspot.com",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "asistencia_sabados");

        // L칩gica de los botones +/-
        window.cambiar = (id, delta) => {
            const input = document.getElementById(id);
            let val = parseInt(input.value) + delta;
            if (val < 0) val = 0;
            input.value = val;
            actualizarTotal();
        };

        const actualizarTotal = () => {
            const v = parseInt(document.getElementById('varones').value) || 0;
            const d = parseInt(document.getElementById('damas').value) || 0;
            const n = parseInt(document.getElementById('ninos').value) || 0;
            document.getElementById('txtTotal').innerText = v + d + n;
        };

        // Fecha por defecto hoy
        document.getElementById('fecha').valueAsDate = new Date();

        // BOT칍N GUARDAR
        document.getElementById('btnGuardar').onclick = async () => {
            const v = parseInt(document.getElementById('varones').value) || 0;
            const d = parseInt(document.getElementById('damas').value) || 0;
            const n = parseInt(document.getElementById('ninos').value) || 0;
            const vis = parseInt(document.getElementById('visitas').value) || 0;
            const fecha = document.getElementById('fecha').value;

            if (!fecha) return alert("Por favor selecciona una fecha");

            try {
                await addDoc(colRef, {
                    fecha: fecha,
                    varones: v, damas: d, ninos: n,
                    total: v + d + n,
                    visitas: vis,
                    timestamp: new Date()
                });
                alert("Registro sab치tico guardado con 칠xito");
                // Resetear contadores
                ["varones", "damas", "ninos", "visitas"].forEach(id => document.getElementById(id).value = 0);
                actualizarTotal();
            } catch (e) { alert("Error al guardar: " + e); }
        };

        // L칍GICA DE GR츼FICOS (Se mantiene igual que tu c칩digo original)
        let chartT, chartC;
        onSnapshot(query(colRef, orderBy("fecha", "asc"), limit(8)), (snap) => {
            const labels = [], totales = [], visitasArr = [], vArr = [], dArr = [], nArr = [];

            snap.forEach(doc => {
                const data = doc.data();
                labels.push(data.fecha.slice(5));
                totales.push(data.total);
                visitasArr.push(data.visitas);
                vArr.push(data.varones);
                dArr.push(data.damas);
                nArr.push(data.ninos);
            });

            if (chartT) chartT.destroy();
            chartT = new Chart(document.getElementById('chartTendencia'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Total', data: totales, borderColor: '#00305e', tension: 0.4, fill: true, backgroundColor: '#00305e10' },
                        { label: 'Visitas', data: visitasArr, borderColor: '#fec325', borderDash: [5, 5] }
                    ]
                }
            });

            if (chartC) chartC.destroy();
            chartC = new Chart(document.getElementById('chartComposicion'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Varones', data: vArr, backgroundColor: '#60a5fa' },
                        { label: 'Damas', data: dArr, backgroundColor: '#f472b6' },
                        { label: 'Ni침os', data: nArr, backgroundColor: '#4ade80' }
                    ]
                },
                options: { scales: { x: { stacked: true }, y: { stacked: true } } }
            });
        });
    </script>
