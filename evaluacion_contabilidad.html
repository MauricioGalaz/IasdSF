<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final Contabilidad - Centro de Capacitación Limache</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .pregunta-card { 
            background: white; border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; 
            border-left: 6px solid #1e40af; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .opcion-label { 
            display: flex; align-items: center; padding: 0.75rem; border: 1px solid #e2e8f0; 
            border-radius: 0.5rem; cursor: pointer; margin-top: 0.5rem; transition: 0.2s;
        }
        .opcion-label:hover { background-color: #eff6ff; border-color: #3b82f6; }
        .correcta { border-left-color: #22c55e !important; background-color: #f0fdf4; }
        .incorrecta { border-left-color: #ef4444 !important; background-color: #fef2f2; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-blue-900 text-white py-8 px-4 text-center mb-8 border-b-8 border-yellow-500">
        <h1 class="text-3xl font-bold uppercase tracking-wider">Centro de Capacitación Limache</h1>
        <p class="mt-2 text-blue-200 text-xl font-bold italic">Examen Final de Contabilidad General - 70 Preguntas</p>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        <div class="bg-white p-6 rounded-xl shadow-md mb-8 border-t-4 border-blue-500">
            <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-user-graduate mr-2"></i>Identificación del Estudiante</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">NOMBRE COMPLETO</label>
                    <input type="text" id="nombreAlumno" placeholder="Ej: Juan Pérez" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">FECHA DEL EXAMEN</label>
                    <input type="date" id="fechaExamen" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <form id="quizForm">
            <div id="contenedorPreguntas"></div>
            
            <div class="flex justify-center mt-12 mb-10">
                <button type="button" onclick="evaluarExamen()" class="bg-blue-900 hover:bg-black text-white font-black py-5 px-12 rounded-full text-xl shadow-2xl transition-transform hover:scale-105">
                    <i class="fas fa-calculator mr-2"></i> FINALIZAR Y EVALUAR
                </button>
            </div>
        </form>

        <div id="resultadoBox" class="hidden mt-10 bg-white p-8 rounded-[2.5rem] shadow-2xl border-4 border-blue-900 text-center">
            <h2 class="text-3xl font-black text-gray-800 mb-6 uppercase tracking-tighter underline decoration-yellow-500">Resultado de Evaluación</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-slate-50 p-4 rounded-2xl border">
                    <p class="text-gray-500 uppercase text-[10px] font-black">Puntaje</p>
                    <p id="resPuntaje" class="text-4xl font-black text-gray-900">0 / 70</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border">
                    <p class="text-gray-500 uppercase text-[10px] font-black">Logro</p>
                    <p id="resPorcentaje" class="text-4xl font-black text-blue-600">0%</p>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border">
                    <p class="text-gray-500 uppercase text-[10px] font-black">Nota Final</p>
                    <p id="resNota" class="text-7xl font-black">1.0</p>
                </div>
            </div>
            <p id="feedbackMensaje" class="text-2xl font-black mb-8"></p>
            <button type="button" onclick="enviarAlProfe()" class="bg-green-600 text-white px-10 py-4 rounded-2xl hover:bg-green-700 font-black uppercase text-sm tracking-widest shadow-xl transition">
                <i class="fas fa-paper-plane mr-2"></i> Enviar resultados al profesor
            </button>
        </div>
    </main>

    <script>
        const preguntas = [
            // 1-10: Conceptos Básicos
            { q: "¿Cuál es el objetivo principal de la contabilidad?", a: ["Pago de impuestos", "Toma de decisiones", "Control de robos", "Solo cumplir la ley"], c: 1 },
            { q: "¿Qué representa la Ecuación del Inventario?", a: ["A = P - Pat", "P = A + Pat", "Activo = Pasivo + Patrimonio", "Pat = A + P"], c: 2 },
            { q: "Los recursos económicos que posee una empresa se denominan:", a: ["Pasivos", "Gastos", "Patrimonio", "Activos"], c: 3 },
            { q: "Las deudas u obligaciones con terceros son:", a: ["Activos", "Pasivos", "Ingresos", "Costos"], c: 1 },
            { q: "El capital es parte del:", a: ["Activo", "Pasivo", "Patrimonio", "Gasto"], c: 2 },
            { q: "Las cuentas de Activo aumentan al:", a: ["Haber", "Debe", "Saldo Acreedor", "Cierre"], c: 1 },
            { q: "Las cuentas de Pasivo disminuyen al:", a: ["Debe", "Haber", "Patrimonio", "Inversión"], c: 0 },
            { q: "Un gasto se registra habitualmente en el:", a: ["Haber", "Debe", "Activo", "Pasivo"], c: 1 },
            { q: "Una ganancia se registra habitualmente en el:", a: ["Debe", "Haber", "Inventario", "Caja"], c: 1 },
            { q: "El Libro Diario registra las operaciones de forma:", a: ["Aleatoria", "Cronológica", "Mensual", "Al azar"], c: 1 },
            
            // 11-20: Conciliación Bancaria
            { q: "¿Qué es la Conciliación Bancaria?", a: ["Pedir saldo", "Comparar libros vs cartola", "Hacer arqueo", "Pagar IVA"], c: 1 },
            { q: "Un depósito en tránsito es un:", a: ["Depósito no registrado aún por el banco", "Dinero perdido", "Interés bancario", "Cheque protestado"], c: 0 },
            { q: "La Nota de Débito Bancaria genera una:", a: ["Aumento de saldo", "Disminución de saldo (cargo)", "Venta de acciones", "Boleta"], c: 1 },
            { q: "La Nota de Crédito Bancaria es un:", a: ["Cargo", "Abono (ej. intereses ganados)", "Retiro de efectivo", "Gasto"], c: 1 },
            { q: "Un cheque girado y no cobrado debe:", a: ["Sumarse al saldo de cartola", "Restarse del libro", "Anularse", "Ignorarse"], c: 0 },
            { q: "Si el banco cobra una comisión por mantención, emite una:", a: ["Factura", "Nota de Débito", "Nota de Crédito", "Guía"], c: 1 },
            { q: "El saldo según cartola bancaria es de responsabilidad del:", a: ["Contador", "Dueño", "Banco", "SII"], c: 2 },
            { q: "La conciliación se realiza para detectar:", a: ["Robos", "Diferencias de registros", "Nuevos clientes", "Precios"], c: 1 },
            { q: "Un cargo mal efectuado por el banco es una:", a: ["Pérdida", "Partida de conciliación", "Utilidad", "Gasto fijo"], c: 1 },
            { q: "El libro auxiliar de banco es llevado por:", a: ["El banco", "La empresa", "El SII", "Tesorería General"], c: 1 },

            // 21-30: IVA y Documentos
            { q: "¿Cuál es el IVA vigente en Chile?", a: ["18%", "21%", "19%", "15%"], c: 2 },
            { q: "El IVA Crédito Fiscal se genera por:", a: ["Ventas", "Compras", "Sueldos", "Arriendos"], c: 1 },
            { q: "El IVA Débito Fiscal se genera por:", a: ["Compras", "Ventas", "Retiros", "Préstamos"], c: 1 },
            { q: "Si el Débito es mayor al Crédito, resulta:", a: ["Remanente", "IVA por pagar", "Utilidad", "Pérdida"], c: 1 },
            { q: "Si el Crédito es mayor al Débito, resulta:", a: ["IVA por pagar", "Remanente", "PPM", "Gasto"], c: 1 },
            { q: "El formulario mensual de IVA es el:", a: ["F22", "F29", "F50", "F4415"], c: 1 },
            { q: "La factura es un documento:", a: ["Nominativo", "No trasladable", "Traslativo de dominio/IVA", "Solo informativo"], c: 2 },
            { q: "La Nota de Crédito comercial se usa para:", a: ["Anular factura", "Aumentar valor", "Pagar sueldos", "Cobrar intereses"], c: 0 },
            { q: "La Nota de Débito comercial se usa para:", a: ["Disminuir valor", "Aumentar valor factura", "Devolver productos", "Cerrar cuenta"], c: 1 },
            { q: "El valor Neto es:", a: ["Total con IVA", "Valor sin IVA", "Valor de mercado", "Utilidad"], c: 1 },

            // 31-40: Libro Mayor y Balance
            { q: "El Libro Mayor centraliza las cuentas por:", a: ["Día", "Código/Nombre de cuenta", "Monto", "Vencimiento"], c: 1 },
            { q: "La cuenta Caja es de:", a: ["Pasivo", "Activo", "Resultado", "Patrimonio"], c: 1 },
            { q: "La cuenta Proveedores es de:", a: ["Activo", "Pasivo", "Gasto", "Ganancia"], c: 1 },
            { q: "La cuenta Ventas es de:", a: ["Activo", "Resultado Ganancia", "Pasivo", "Resultado Pérdida"], c: 1 },
            { q: "El Balance de 8 Columnas incluye columnas de:", a: ["Solo Activos", "Inventario y Resultado", "Solo RUT", "Direcciones"], c: 1 },
            { q: "Un saldo Deudor ocurre cuando:", a: ["Debe > Haber", "Haber > Debe", "Debe = Haber", "Haber = 0"], c: 0 },
            { q: "Un saldo Acreedor ocurre cuando:", a: ["Haber > Debe", "Debe > Haber", "Debe = 0", "Saldo es positivo"], c: 0 },
            { q: "La cuenta Arriendos Pagados es de:", a: ["Activo", "Pasivo", "Resultado Pérdida", "Patrimonio"], c: 2 },
            { q: "La cuenta Banco es un:", a: ["Activo", "Pasivo", "Capital", "Ingreso"], c: 0 },
            { q: "El Balance General refleja la situación:", a: ["Dinámica", "Estática", "Futura", "Subjetiva"], c: 1 },

            // 41-50: Remuneraciones
            { q: "El sueldo base es:", a: ["El total líquido", "Monto fijo por contrato", "Sueldo más bonos", "Solo comisiones"], c: 1 },
            { q: "La cotización de salud legal es de:", a: ["10%", "7%", "19%", "0.6%"], c: 1 },
            { q: "El descuento de AFP es para:", a: ["Salud", "Previsión/Jubilación", "Seguro de vida", "Sindicato"], c: 1 },
            { q: "El sueldo bruto es:", a: ["Lo que recibo", "Sueldo antes de descuentos legales", "Sueldo base", "Sueldo neto"], c: 1 },
            { q: "El sueldo líquido es:", a: ["Bruto + Bonos", "Bruto - Descuentos Legales", "Sueldo base", "Costo empresa"], c: 1 },
            { q: "La gratificación legal es:", a: ["Un regalo", "Reparto de utilidades", "Un descuento", "Un préstamo"], c: 1 },
            { q: "El Seguro de Cesantía es de cargo:", a: ["Solo trabajador", "Solo empleador", "Mixto (según contrato)", "Del estado"], c: 2 },
            { q: "La asignación familiar es un:", a: ["Descuento", "Habere no imponible", "Impuesto", "Gasto trabajador"], c: 1 },
            { q: "La liquidación de sueldos es:", a: ["Opcional", "Obligatoria", "Solo para gerentes", "Un cheque"], c: 1 },
            { q: "El empleador paga las cotizaciones en:", a: ["SII", "Previred", "Municipalidad", "Banco Estado"], c: 1 },

            // 51-60: Auditoría y Ajustes
            { q: "El arqueo de caja busca:", a: ["Pagar facturas", "Validar efectivo vs libros", "Hacer depósitos", "Comprar insumos"], c: 1 },
            { q: "La depreciación registra el:", a: ["Aumento de valor", "Desgaste de activo fijo", "Pago de deudas", "Cobro de intereses"], c: 1 },
            { q: "Un activo fijo es por ejemplo:", a: ["Mercadería", "Vehículo de la empresa", "Dinero", "Facturas"], c: 1 },
            { q: "El devengado significa:", a: ["Pagar al contado", "Registrar cuando ocurre el hecho", "Anular", "Borrar"], c: 1 },
            { q: "El PPM es un pago provisional del:", a: ["IVA", "Impuesto a la Renta", "Sueldo", "Patente"], c: 1 },
            { q: "La cuenta Seguros Pagados por Adelantado es:", a: ["Gasto", "Pasivo", "Activo", "Ganancia"], c: 2 },
            { q: "Un error en el libro diario se corrige con:", a: ["Goma de borrar", "Un contra asiento", "Liquipaper", "No se corrige"], c: 1 },
            { q: "El libro de compras y ventas es:", a: ["Opcional", "Auxiliar obligatorio", "Solo para el dueño", "Un borrador"], c: 1 },
            { q: "La utilidad del ejercicio se encuentra en el:", a: ["Activo", "Pasivo", "Estado de Resultado", "Solo en caja"], c: 2 },
            { q: "El RUT es el Rol Único:", a: ["Territorial", "Tributario", "Técnico", "Transaccional"], c: 1 },

            // 61-70: Repaso Final
            { q: "La cuenta Retiros disminuye el:", a: ["Activo", "Pasivo", "Patrimonio", "Gasto"], c: 2 },
            { q: "Si compro mercadería al contado:", a: ["Aumenta Caja", "Disminuye Caja", "Aumenta Proveedores", "Baja Mercadería"], c: 1 },
            { q: "Si vendo mercadería al crédito:", a: ["Aumenta Clientes", "Aumenta Caja", "Baja Clientes", "No se registra"], c: 0 },
            { q: "El libro mayor tiene forma de:", a: ["Círculo", "Cuenta T", "Cuadrado", "Línea"], c: 1 },
            { q: "La partida doble dice que:", a: ["No hay deudor sin acreedor", "Se anota dos veces", "El IVA es 19%", "Hay que pagar doble"], c: 0 },
            { q: "La cuenta Letras por Cobrar es de:", a: ["Pasivo", "Activo", "Patrimonio", "Gasto"], c: 1 },
            { q: "El estado de flujo de efectivo mide:", a: ["Utilidad", "Movimiento de dinero", "Deudas", "Stock"], c: 1 },
            { q: "Un ajuste por inflación se llama:", a: ["IPC", "Corrección Monetaria", "Interés", "Mermas"], c: 1 },
            { q: "Las mermas son:", a: ["Ganancias", "Pérdidas de mercadería", "Activos", "IVA"], c: 1 },
            { q: "¿Quién emite la cartola bancaria?", a: ["SII", "La empresa", "El Banco", "Tesoreria"], c: 2 }
        ];

        function cargarPreguntas() {
            const container = document.getElementById('contenedorPreguntas');
            preguntas.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'pregunta-card';
                div.id = `card-${index}`;

                let opcionesHTML = '';
                p.a.forEach((opcion, i) => {
                    opcionesHTML += `
                        <label class="opcion-label">
                            <input type="radio" name="p${index}" value="${i}" class="mr-3 w-4 h-4">
                            <span class="text-gray-700">${opcion}</span>
                        </label>
                    `;
                });

                div.innerHTML = `
                    <p class="text-lg font-bold text-gray-800 mb-3">${index + 1}. ${p.q}</p>
                    <div class="space-y-1">${opcionesHTML}</div>
                    <div id="fb-${index}" class="hidden mt-3 p-2 rounded text-sm font-bold"></div>
                `;
                container.appendChild(div);
            });
        }

        function evaluarExamen() {
            const nombre = document.getElementById('nombreAlumno').value;
            const fecha = document.getElementById('fechaExamen').value;

            if (!nombre || !fecha) {
                alert("DEBE INGRESAR NOMBRE Y FECHA PARA EVALUAR.");
                return;
            }

            let correctas = 0;
            preguntas.forEach((p, index) => {
                const rpt = document.querySelector(`input[name="p${index}"]:checked`);
                const fb = document.getElementById(`fb-${index}`);
                const card = document.getElementById(`card-${index}`);

                fb.classList.remove('hidden');
                if (rpt && parseInt(rpt.value) === p.c) {
                    correctas++;
                    card.classList.add('correcta');
                    card.classList.remove('incorrecta');
                    fb.innerHTML = "✅ CORRECTO";
                    fb.className = "mt-3 p-2 rounded text-sm font-bold text-green-700 bg-green-100";
                } else {
                    card.classList.add('incorrecta');
                    card.classList.remove('correcta');
                    fb.innerHTML = `❌ INCORRECTO. Era: ${p.a[p.c]}`;
                    fb.className = "mt-3 p-2 rounded text-sm font-bold text-red-700 bg-red-100";
                }
            });

            // Lógica Nota (Escala 60% exigencia)
            const porcentaje = (correctas / 70) * 100;
            let nota = (porcentaje < 60) ? (porcentaje / 60) * 3 + 1 : ((porcentaje - 60) / 40) * 3 + 4;

            const box = document.getElementById('resultadoBox');
            box.classList.remove('hidden');
            document.getElementById('resPuntaje').innerText = `${correctas} / 70`;
            document.getElementById('resPorcentaje').innerText = `${porcentaje.toFixed(1)}%`;
            document.getElementById('resNota').innerText = nota.toFixed(1);
            
            const nElement = document.getElementById('resNota');
            nElement.style.color = nota >= 4.0 ? "#1e40af" : "#dc2626";
            document.getElementById('feedbackMensaje').innerText = nota >= 4.0 ? "¡FELICITACIONES, APROBADO!" : "DEBES REFORZAR TUS CONOCIMIENTOS";

            window.scrollTo({ top: box.offsetTop - 50, behavior: 'smooth' });
            document.querySelectorAll('input[type="radio"]').forEach(i => i.disabled = true);
        }

        function enviarAlProfe() {
            const nom = document.getElementById('nombreAlumno').value;
            const fecha = document.getElementById('fechaExamen').value;
            const nota = document.getElementById('resNota').innerText;
            const pts = document.getElementById('resPuntaje').innerText;
            const body = `Examen Contabilidad Limache\nEstudiante: ${nom}\nFecha: ${fecha}\nPuntaje: ${pts}\nNota: ${nota}`;
            window.location.href = `mailto:profemauriciogalaz@gmail.com?subject=Examen Contabilidad - ${nom}&body=${encodeURIComponent(body)}`;
        }

        window.onload = cargarPreguntas;
    </script>
</body>
</html>
