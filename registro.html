<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cumplea√±os - IASD Limache</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="bg-[#00305e] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-heart text-[#fec325] text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-[#00305e] uppercase tracking-tighter">¬°Queremos Saludarte!</h1>
            <p class="text-slate-500 text-sm mt-2 font-medium">Registra tu cumplea√±os para que la hermandad de Limache ore por ti en tu d√≠a.</p>
        </div>

        <form id="formRegistro" class="space-y-5">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2 tracking-widest">Nombre Completo</label>
                <input type="text" id="nombre" required class="w-full bg-slate-50 border-2 border-transparent focus:border-[#fec325] p-4 rounded-2xl font-bold text-[#00305e] transition-all outline-none" placeholder="Ej: Guillermo Ponce">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2 tracking-widest">D√≠a</label>
                    <input type="number" id="dia" min="1" max="31" required class="w-full bg-slate-50 border-2 border-transparent focus:border-[#fec325] p-4 rounded-2xl font-bold text-[#00305e] outline-none" placeholder="15">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2 tracking-widest">Mes</label>
                    <select id="mes" required class="w-full bg-slate-50 border-2 border-transparent focus:border-[#fec325] p-4 rounded-2xl font-bold text-[#00305e] outline-none">
                        <option value="1">Enero</option><option value="2">Febrero</option><option value="3">Marzo</option>
                        <option value="4">Abril</option><option value="5">Mayo</option><option value="6">Junio</option>
                        <option value="7">Julio</option><option value="8">Agosto</option><option value="9">Septiembre</option>
                        <option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="w-full bg-[#00305e] text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl hover:bg-slate-800 transition-all active:scale-95">
                Registrar mi Cumplea√±os
            </button>
        </form>

        <div id="mensajeExito" class="hidden text-center p-4 bg-green-50 text-green-600 rounded-2xl font-bold mt-4">
            ¬°Gracias! Datos guardados con √©xito. üôè
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACI√ìN (Usa la misma de tu app principal)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            projectId: "TU_PROYECTO_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "GUARDANDO...";

            try {
                await addDoc(collection(db, "cumpleanos"), {
                    nombre: document.getElementById('nombre').value,
                    dia: parseInt(document.getElementById('dia').value),
                    mes: parseInt(document.getElementById('mes').value),
                    fechaRegistro: new Date()
                });
                document.getElementById('formRegistro').classList.add('hidden');
                document.getElementById('mensajeExito').classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "REINTENTAR";
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
